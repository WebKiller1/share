<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<title>圣诞节 抢红包</title>

<link href="css/style.css" rel="stylesheet" type="text/css">

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery.let_it_snow.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//闪光
    $("canvas.flare").let_it_snow({
		windPower: 0,
		speed: 0,
		color: "#392F52",
		size:120,
		opacity: 0.00000001,
		count: 40,
		interaction: false
	});
//雪花
	$("canvas.snow").let_it_snow({
		windPower: 3,
		speed: 1,
		count: 250,
		size: 0
	});
//小碎片
	$("canvas.flake").let_it_snow({
		windPower: -3,
		speed: 1,
		count: 20,
		size: 10,
		image: "images/white-snowflake.png"
	});

});
</script>
</head>
<body class="box">
	<canvas width="100%" height="100%" class="flare"></canvas>
	<canvas width="100%" height="100%" class="snow"></canvas>
	<canvas width="100%" height="100%" class="flake"></canvas>
</body>
</html>
